<span ng-if="environment"><identicon name="{{environment.component.id}}" size="30" background-color="[255,255,255, 0]" foreground-color="[51,51,51]"></identicon> {{environment.component.name}}</span>

<div align="{{properties.align}}">
    <span class="btn-group" role="group">
      <button ng-repeat="label in properties.listLabel" ng-bind-html="label | uiTranslate" type="button" class="btn btn-{{label==properties.onClick ? properties.active : properties.style}}" ng-click="properties.onClick=label">{{label}}</button>
    </span>
</div>
