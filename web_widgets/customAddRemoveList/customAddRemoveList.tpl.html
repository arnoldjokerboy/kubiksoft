
<span ng-if="environment"><identicon name="{{environment.component.id}}" size="30" background-color="[255,255,255, 0]" foreground-color="[51,51,51]"></identicon> {{environment.component.name}}</span>

<div ng-if="properties.display=='Vertical'">
<center>
    <button class="btn btn-primary" ng-click="add()"><span class="glyphicon glyphicon-chevron-right"></span></button><br/><br/>
    <button class="btn btn-primary" ng-click="remove()"><span class="glyphicon glyphicon-chevron-left"></span></button>
</center>
</div>
<div ng-if="properties.display=='Horizontal'">
    <button class="btn btn-primary" ng-click="add()"><span class="glyphicon glyphicon-plus-sign"></span></button>
    <button class="btn btn-primary" ng-click="remove()"><span class="glyphicon glyphicon-minus-sign"></span></button>
</div>
