<span ng-if="environment"><identicon name="{{environment.component.id}}" size="30" background-color="[255,255,255, 0]" foreground-color="[51,51,51]"></identicon> {{environment.component.name}}</span>

<div class="text-{{properties.position}}">
    <button type="button" class="btn btn-{{properties.style}} {{properties.isCircle==true ? 'btn-circle' : ''}} " ng-bind-html="properties.label | uiTranslate" ng-click="update();" ng-disabled="properties.disabled || ctrl.busy">{{properties.label | uiTranslate}}</button>
</div>
