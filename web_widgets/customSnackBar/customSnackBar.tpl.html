<span ng-if="environment"><identicon name="{{environment.component.id}}" size="30" background-color="[255,255,255, 0]" foreground-color="[51,51,51]"></identicon> {{environment.component.name}}</span>

<div ng-if="properties.value!=null" class="snackbar bg-{{properties.background}}">
    <div class="col-xs-10">
        <p class="form-control-static" ng-bind-html="properties.message | uiTranslate"></p>
    </div>
    <div ng-if="properties.showClose" align="center" class="col-xs-2">
        <button type="button" class="btn btn-link" ng-click="close();"><font color="{{properties.closeIconColor}}"><i class="fas fa-times"></i></font></button>
    </div>
</div>
