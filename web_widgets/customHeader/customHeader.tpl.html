<span ng-if="environment"><identicon name="{{environment.component.id}}" size="30" background-color="[255,255,255, 0]" foreground-color="[51,51,51]"></identicon> {{environment.component.name}}</span>

<div>
    <div class="visible-xs">
        <h4><i class="{{properties.iconClass}}"></i> {{properties.header | uppercase}}</h4>
        <span ng-if="properties.showReturn==true" align="left" class="btn btn-link">
            <font size="2"><a href="{{properties.returnURL}}" target="_top"><i class="fas fa-arrow-alt-circle-left"></i> Kembali</a></font>
        </span>
    </div>
    <div class="visible-lg visible-md visible-sm">
        <h3><b><i class="{{properties.iconClass}}"></i> {{properties.header | uppercase}}</b></h3>
        <span ng-if="properties.subHeader!==null && properties.subHeader!==''"><i>{{properties.subHeader}}<br/></i></span>
    <span ng-if="properties.showReturn==true" align="left" class="btn btn-link">
        <a href="{{properties.returnURL}}" target="_top"><i class="fas fa-arrow-alt-circle-left"></i> Kembali</a><br/><br/>
    </span>
    </div>
    <span ng-if="properties.lineSeparator"><hr></span>
</div>
