<span ng-if="environment"><identicon name="{{environment.component.id}}" size="30" background-color="[255,255,255, 0]" foreground-color="[51,51,51]"></identicon> {{environment.component.name}}</span>

<div class="row" align="right">
    <div class="col-xs-12 ng-scope">
        <i>Page {{properties.record.p+1}}</i>
    </div>
</div>
<div class="row">
    <div class="col-xs-6 ng-scope" align="right">
        <button ng-if="properties.record.p>0" class="btn btn-{{properties.style}}" ng-click="properties.record.p=properties.record.p-1"><span class="glyphicon glyphicon-circle-arrow-left"></span> Prev</button>
    </div>
    <div class="col-xs-6 ng-scope">
        <button ng-if="!(properties.totalData<properties.record.c)" class="btn btn-{{properties.style}}" ng-click="properties.record.p=properties.record.p+1">Next <span class="glyphicon glyphicon-circle-arrow-right"></span></button>
    </div>
</div>
